[package]
name = "mathdrill"
version = "0.1.0"
authors = ["Tyler Colby"]
edition = "2021"
description = "Timed arithmetic quiz for Precursor â€” TRNG-generated math problems with encrypted score tracking"

[dependencies]
# Core Xous
xous = "0.9.69"
xous-ipc = "0.10.9"
log = "0.4.14"
log-server = { package = "xous-api-log", version = "0.1.68" }
xous-names = { package = "xous-api-names", version = "0.9.70" }

# Graphics
gam = { path = "../../services/gam" }

# Timing
ticktimer-server = { package = "xous-api-ticktimer", version = "0.9.68" }

# Random number generation
trng = { path = "../../services/trng" }

# Enum serialization
num-derive = { version = "0.4.2", default-features = false }
num-traits = { version = "0.2.14", default-features = false }

# Storage
pddb = { path = "../../services/pddb" }

# Serialization
serde = { version = "1.0", default-features = false, features = ["derive", "alloc"] }
serde_json = { version = "1.0", default-features = false, features = ["alloc"] }

[features]
default = []
